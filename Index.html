<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo Predictor Pro</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>WinGo Predictor Pro</h1>
        <p>इतिहासात्मक WinGo नंबर डालें और अगला नंबर भविष्यवाणी करें।</p>
        <!-- Input form -->
        <div class="input-section">
            <label for="numbers">पिछले WinGo नंबर (comma या space से अलग करें):</label><br>
            <input type="text" id="numbers" name="numbers" placeholder="जैसे: 5, 7, 3, 8, 4" size="50">
            <button id="predictBtn">भविष्यवाणी करें</button>
        </div>
        <!-- Result display -->
        <div class="result-section">
            <h3>परिणाम:</h3>
            <div id="result"></div>
        </div>
        <!-- Chart sections -->
        <div class="charts-section">
            <div class="chart-container">
                <canvas id="freqChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="bigSmallChart"></canvas>
            </div>
        </div>
    </div>
    <!-- Custom script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
